site_name: mixpanel_data
site_description: Python library for working with Mixpanel analytics data, designed for AI coding agents
site_author: Jared McFarland
site_url: https://jaredmcfarland.github.io/mixpanel_data/

repo_name: jaredmcfarland/mixpanel_data
repo_url: https://github.com/jaredmcfarland/mixpanel_data

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - header.autohide
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/mixpanel.css

extra_javascript:
  - javascripts/copy-markdown.js

plugins:
  - search
  - llmstxt-md:
      # noklam's plugin - markdown URLs and copy buttons (llms.txt generation disabled)
      enable_markdown_urls: true
      enable_copy_button: true
      enable_llms_txt: false
      enable_llms_full: false
      copy_button_text: "Copy markdown"
      copy_button_position:
        top: "85px"
        right: "24px"
      copy_button_style:
        background: "transparent"
        color: "rgba(255, 255, 255, 0.7)"
        border: "1px solid rgba(255, 255, 255, 0.2)"
        padding: "6px 12px"
        border_radius: "6px"
        font_size: "13px"
        font_weight: "400"
        font_family: "inherit"
      sections:
        Getting Started:
          - index.md
          - getting-started/installation.md
          - getting-started/quickstart.md
          - getting-started/configuration.md
        User Guide:
          - guide/fetching.md
          - guide/streaming.md
          - guide/sql-queries.md
          - guide/live-analytics.md
          - guide/discovery.md
        API Reference:
          - api/index.md
          - api/workspace.md
          - api/auth.md
          - api/exceptions.md
          - api/types.md
        CLI Reference:
          - cli/index.md
          - cli/commands.md
        MCP Server:
          - mcp/index.md
          - mcp/installation.md
          - mcp/tools.md
          - mcp/resources.md
          - mcp/examples.md
        Architecture:
          - architecture/design.md
          - architecture/data-model.md
          - architecture/storage.md
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            docstring_section_style: spacy
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 80
            members_order: source
  - llmstxt:
      # pawamoy's plugin - handles all llms.txt generation from HTML
      full_output: llms-full.txt
      markdown_description: |
        mixpanel_data is a complete programmable interface to Mixpanel analytics.
        Python library and CLI for discovery, querying, and data extraction.
        Discover your schema, run live analytics (segmentation, funnels, retention),
        execute JQL, and analyze locally with SQL via DuckDB.
      sections:
        Getting Started:
          - index.md: "Project overview and key concepts"
          - getting-started/installation.md: "Install with pip or uv"
          - getting-started/quickstart.md: "First queries in 5 minutes"
          - getting-started/configuration.md: "Accounts, env vars, config files"
        User Guide:
          - guide/fetching.md: "Fetch events and profiles to DuckDB"
          - guide/streaming.md: "Stream data without storage for ETL"
          - guide/sql-queries.md: "Query with DuckDB SQL and JSON operators"
          - guide/live-analytics.md: "Segmentation, funnels, retention, JQL"
          - guide/discovery.md: "Explore schema, events, properties, cohorts"
        API Reference:
          - api/index.md: "Python API overview"
          - api/workspace.md: "Workspace class - main entry point"
          - api/auth.md: "Authentication and credentials"
          - api/exceptions.md: "Exception hierarchy"
          - api/types.md: "Result types (SegmentationResult, etc.)"
        CLI Reference:
          - cli/index.md: "CLI overview and output formats"
          - cli/commands.md: "Complete command reference"
        MCP Server:
          - mcp/index.md: "MCP server overview for AI assistants"
          - mcp/installation.md: "Install and configure for Claude Desktop"
          - mcp/tools.md: "Complete tool reference (39 tools)"
          - mcp/resources.md: "MCP resources and workflow prompts"
          - mcp/examples.md: "Example conversations and workflows"
        Architecture:
          - architecture/design.md: "Layered architecture and services"
          - architecture/data-model.md: "Event and profile data model"
          - architecture/storage.md: "DuckDB storage engine"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - mkdocs-typer

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - User Guide:
      - Fetching Data: guide/fetching.md
      - Streaming Data: guide/streaming.md
      - Local SQL Queries: guide/sql-queries.md
      - Live Analytics: guide/live-analytics.md
      - Data Discovery: guide/discovery.md
  - API Reference:
      - Overview: api/index.md
      - Workspace: api/workspace.md
      - Auth: api/auth.md
      - Exceptions: api/exceptions.md
      - Result Types: api/types.md
  - CLI Reference:
      - Overview: cli/index.md
      - Commands: cli/commands.md
  - MCP Server:
      - Overview: mcp/index.md
      - Installation: mcp/installation.md
      - Tools: mcp/tools.md
      - Resources & Prompts: mcp/resources.md
      - Examples: mcp/examples.md
  - Architecture:
      - Design: architecture/design.md
      - Data Model: architecture/data-model.md
      - Storage Engine: architecture/storage.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jaredmcfarland/mixpanel_data
